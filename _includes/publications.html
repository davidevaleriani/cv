{% if site.data.publications %}
<section class="section projects-section">
  <h2 class="section-title"><i class="fa fa-file-text-o"></i>Publications</h2>

{% for pub in site.data.publications %}
  <div class="item">
    <div class="meta">
      <div class="upper-row">
        <h3 class="job-title-right">{{ pub.title }}</h3>
        <div class="time-left">{{ pub.time }}</div>
      </div><!--//upper-row-->

      <div class="company right">{{ pub.journal }}</div>

    </div><!--//meta-->

    {% if pub.doi or pub.pdf %}
    <div class="right">
      <p>
      {% if pub.doi %}
      <strong><a href="http://dx.doi.org/{{ pub.doi }}">Online</a><strong>&nbsp;
      {% endif %}
      {% if pub.pdf %}
      <strong><a href="{{ pub.pdf }}">PDF</a></strong>
      {% endif %}
      </p>
    </div>
    {% endif %}
    
  </div><!--//item-->
{% endfor %}

</section><!--//section-->
{% endif %}
