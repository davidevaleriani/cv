{% if site.data.publications %}
<section class="section experiences-section">
  <h2 class="section-title"><i class="fa fa-file-text-o"></i>Publications</h2>

{% for pub in site.data.publications %}
  <div class="item">
    <div class="meta">
      <div class="upper-row">
        <h3 class="job-title">{{ pub.title }}</h3>
        <div class="time">{{ pub.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ teach.journal }}</div>

    </div><!--//meta-->

    {% if pub.doi == true or pub.pdf == true %}
    <div class="details">
      {% if pub.doi %}
      <p><a href="http://dx.doi.org/{{ pub.doi }}">Online</a></p>
      {% endif %}
      {% if pub.pdf %}
      <p><a href="{{ pub.pdf }}">PDF</a></p>
      {% endif %}
    </div>
    {% endif %}
    
  </div><!--//item-->
{% endfor %}

</section><!--//section-->
{% endif %}
